name: Test

on:
  workflow_run:
    workflows: [Build]
    types: [completed]
    branches: [main]

jobs:
  download-and-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - amd64
          - arm64
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.platform }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Load image
        run: |
          docker load --input ./image-${{ matrix.platform }}.tar

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run healthcheck
        run: |
          IMAGE_ID=$(docker images --quiet --filter reference='*/liveboxmonitor:*' | head -1)
          if [ -z "$IMAGE_ID" ]; then
            echo "Error: No image found"
            exit 1
          fi
          
          # Start container
          CONTAINER_ID=$(docker run -d --rm $IMAGE_ID)
          echo "Started container: $CONTAINER_ID"
          
          # Wait for container to be healthy
          MAX_ATTEMPTS=10
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_ID 2>/dev/null || echo "")
            echo "Health check attempt $ATTEMPT: $STATUS"
            
            if [ "$STATUS" = "healthy" ]; then
              echo "Container is healthy!"
              docker stop $CONTAINER_ID
              exit 0
            fi
            
            sleep 5
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          echo "Container failed health check"
          docker stop $CONTAINER_ID
          exit 1
